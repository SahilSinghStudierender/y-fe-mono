<h3 class="m-0">Comments:</h3>
<small>Total Comments: {{comments.length}}</small>
<div class="mb-1">&nbsp;</div>

<div class="row">
    <div class="col-12">
        <app-editor
                [showMinimalToolbar]="true"
                [form]="form">
        </app-editor>
    </div>
  <div class="d-flex w-100 justify-content-end mt-2">
    <button class="btn btn-primary" (click)="publishComment()">Comment</button>
  </div>
</div>


<div class="mt-4">
    <div *ngFor="let comment of comments">
        <div class="d-flex w-100 justify-content-between align-items-center">
            <div>
                <div [innerHTML]="sanitizer.bypassSecurityTrustHtml(comment.text)"></div>
                <small>- anonymous, {{comment.timestamp | date: 'dd.MM.yy HH:mm'}}</small>
            </div>
        </div>
        <hr class="mt-2">
    </div>
</div>
