<div class="col-12 text-center text-danger" *ngIf="loginErrorMsg">
    <span>{{loginErrorMsg}}</span>
</div>
<form [formGroup]="loginForm" (submit)="submitLogin()">
    <div class="form-group mb-3">
        <label class="label" for="username">Username</label>
        <input type="text" class="form-control" placeholder="Enter Username" id="username"
               [ngClass]="validateFormControl('username') ? 'is-invalid' : ''"
               formControlName="username" />
        <div class="invalid-feedback">
            Please enter a valid username.
        </div>
    </div>
    <div class="form-group mb-3">
        <label class="label" for="pwd">Password</label>
        <input type="password" class="form-control" placeholder="Enter Password" id="pwd"
               [ngClass]="validateFormControl('password') ? 'is-invalid' : ''"
               formControlName="password"
        />
        <div class="invalid-feedback">
            Please enter a valid password.
        </div>
    </div>
    <button type="submit" class="w-100 btn btn-primary" [disabled]="loading">Sign In</button>
</form>
